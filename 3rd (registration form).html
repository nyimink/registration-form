<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="3rd (registration form) style.css">
</head>
<body>
	<h1>Registration Form</h1>
	<p><i>Please fill out this form with required information</i></p>
	<div class="beauty">
	<form action="https://register-demo.freecodecamp.org">
		<fieldset>
			<label>Name <input type="text" name="name" placeholder="Enter your name"></label>
			<label>Email <input type="email" name="email" placeholder="Enter your email"></label>
			<label>Age<small>(optional)</small><input type="number" name="age" min="12" max="120" placeholder="Age"></label>
			<label>Which option best describes your current role?</label>
			<select>
				<option>Select current role</option>
				<option>Student</option>
				<option>Full-time job</option>
				<option>Full-time learner</option>
				<option>Prefer not to say</option>
				<option>Other</option>
			</select>
		</fieldset>

		
		<fieldset>
			<label>Would you recommend freeCodeCamp to a friend?</label>
			<label><input type="radio" name="recommend" class="inline">Definitely</label>
			<label><input type="radio" name="recommend" class="inline">Maybe</label>
			<label><input type="radio" name="recommend"	class="inline">Not sure</label>
		</fieldset>
		

		<fieldset>
			<label>What is your favorite feature of freeCodeCamp?</label>
			<select>
				<option>Select an option</option>
				<option>Challenges</option>
				<option>Projects</option>
				<option>Community</option>
				<option>Open Source</option>
			</select>
		</fieldset>
		

		<fieldset>
			<label>What would you like to see improved? <small>(Check all that apply)</small></label>

			<label><input class="inline" type="checkbox" name="improved" value="1">Front-end projects</label>
			<label><input class="inline" type="checkbox" name="improved" value="2">Back-end projects</label>
			<label><input class="inline" type="checkbox" name="improved" value="3">Data Visualization</label>
			<label><input class="inline" type="checkbox" name="improved" value="4">Challenges</label>
			<label><input class="inline" type="checkbox" name="improved" value="5">Open Source Community</label>
			<label><input class="inline" type="checkbox" name="improved" value="6">Gitter help rooms</label>
			<label><input class="inline" type="checkbox" name="improved" value="7">Videos</label>
			<label><input class="inline" type="checkbox" name="improved" value="8">City Meetups</label>
			<label><input class="inline" type="checkbox" name="improved" value="9">Wiki</label>
			<label><input class="inline" type="checkbox" name="improved" value="10">Forum</label>
			<label><input class="inline" type="checkbox" name="improved" value="11">Additional Courses</label>
		</fieldset>


		<fieldset>
			<label>Any comments or suggestions?<textarea rows="5" placeholder="Enter your comment here..."></textarea></label>

		</fieldset>

		<input type="submit" name="submit" value="Submit">


	</form>
	</div>
</body>
</html>
